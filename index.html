<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="index.js"></script>
    <title>Document</title>
</head>
<body bgcolor="#3D0878">
    <div class="main-container">

        <div id="grid-container1">
            
            <div class="grid-item" id="clock-pic">

            </div>
            <div class="grid-item" id="left-second-container">
                <div class="left-second-container-inner">
                    <div id="div1" ></div>
                <div class="left-second-container-option">
                    <label style="font-size: 21px;">Set wake up time</label>

                    

                    <select id="wakeUpTimeSelector" class="set">
                        
                        <option>Default</option>
                        
                        <option>5 AM - 6 AM</option>
                        <option>6 AM - 7 AM</option>
                        <option>7 AM - 8 AM</option>
                        <option>8 AM - 9 AM</option>
                        <option>9 AM - 10 AM</option>
                        <option>10 AM - 11 AM</option>
                        
                    </select>
                    <button id="button-ok1" onclick="wake()">OK</button>


                </div>

                </div>
                <div class="left-second-container-inner">
                    <div id="div2" ></div>
                <div class="left-second-container-option">
                    <label style="font-size: 21px;">  Set lunch time   </label>
                    <select id="wakeUpTimeSelector1" class="secondselector">
                        
                        <option>Default</option>
                        
                        <option>11 AM - 12 PM</option>
                        <option>12 PM - 1 PM</option>
                        <option>1 PM - 2 PM</option>
                        <option>2 PM - 3 PM</option>
                       
                    </select>
                    <button id="button-ok2" onclick="set()">OK</button>
                </div>

                </div>
                <div class="left-second-container-inner">
                    <div id="div3" ></div>
                    <div class="left-second-container-option">
                        <label style="font-size: 21px;">Set nap time</label>
                        <select id="wakeUpTimeSelector2" class="naptime">
                            
                            <option>Default</option>
                           
                            <option>2 PM - 3 PM</option>
                            <option>3 PM - 4 PM</option>
                            <option>4 PM - 5 PM</option>
                            <option>5 PM - 6 PM</option>
                            <option>6 PM - 7 PM</option>
                            <option>7 PM - 8 PM</option>
                            <option>8 PM - 9 PM</option>
                            <option>9 PM - 10 PM</option>
                            <option>10 PM - 11 PM</option>
                            <option>11 PM - 12 AM</option>
                            <option>12 AM - 1 AM</option>
                        </select>
                        <button id="button-ok3" onclick="nap()" onclick="Makediv()">OK</button>
                    </div>
    

                </div>
            </div>
            <div class="grid-item" id="party-time" onclick="settime()"     >SET TIME !!</div>

            <div id="dynamic-block"> </div>


        </div>
        <div class="grid-container2">
            <div class="grid-item1" id="digital-clock">
            <div id="clock1">
                <h2>
                    Time
                </h2>

            </div> 
            
            <div id="clock2">
                <span id="hours" >00</span>
                <p id="difference-time">hours</p>

            </div>
            <h2>:</h2>

            <div id="clock2">
                <span id="minutes" >00</span>
                <p id="difference-time">mins</p>
                

            </div>
            <h2>:</h2>

            <div id="clock2">
                <span id="seconds" >00</span>
                <p id="difference-time">secs</p>

            </div>
            <h2 class="am-display">:</h2>

            <div id="clock3">
                <p id="hoursAM" >AM</p>
                

            </div>

                <div id="lb1">

                </div>

                <div id="lb2">

                </div>

            </div>
            <div class="grid-item1" id="right-bottom-container">
                <div id="text-container">
                        Welcome Set Time !
                </div>
                <div id="img-container" >
                       
                </div>

            </div>

        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
